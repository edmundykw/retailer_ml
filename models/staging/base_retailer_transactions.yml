version: 2

models:
  - name: base_retailer_transactions
    description: "Raw base transactions pulled from the `raw.raw_online_retail` source (seed)."
    columns:
      - name: InvoiceNo
        description: '{{ doc("invoice_no") }}'
        tests:
          - not_null
      - name: StockCode
        description: '{{ doc("stock_code") }}'
        tests:
          - not_null
      - name: Description
        description: '{{ doc("description") }}'
        tests:
          - not_null
      - name: Quantity
        description: '{{ doc("quantity") }}'
        tests:
          - not_null
      - name: InvoiceDate
        description: '{{ doc("invoice_date") }}'
        tests:
          - not_null
      - name: UnitPrice
        description: '{{ doc("unit_price") }}'
        tests:
          - not_null
      - name: CustomerID
        description: '{{ doc("customer_id") }}'
        tests:
          - not_null
      - name: Country
        description: '{{ doc("country") }}'
        tests:
          - not_null
